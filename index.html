<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список задач</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .sortable-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sortable-item {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
            cursor: grab;
        }
        .sortable-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h2>Список задач</h2>

<ul id="sortable">
    <li class="ui-state-default" data-id="1">Задача 1<span class="ui-icon ui-icon-arrowthick-2-n-s"></span></li>
    <li class="ui-state-default" data-id="2">Задача 2<span class="ui-icon ui-icon-arrowthick-2-n-s"></span></li>
    <li class="ui-state-default" data-id="3">Задача 3<span class="ui-icon ui-icon-arrowthick-2-n-s"></span></li>
</ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $( function() {
        $( "#sortable" ).sortable();
        $( "#sortable" ).disableSelection();
    } );
</script>

</body>
</html>

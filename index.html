<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список задач</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .sortable-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sortable-item {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
            cursor: grab;
        }
        .sortable-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h2>Sortable List</h2>

<ul class="sortable-list" id="sortable-list">
    <!-- Data will be dynamically added here -->
</ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
    // Sample data
    const data = [{'id': '86enmz9cu', 'name': 'Задача 2', 'date_start': 1709521200000, 'date_finish': 1709640000000, 'priority_name': 'urgent', 'time_estimate': 23400000}, {'id': '86enmz9f0', 'name': 'Задача 4', 'date_start': 1709607600000, 'date_finish': 1709640000000, 'priority_name': 'high', 'time_estimate': 3600000}, {'id': '86enmz9e7', 'name': 'Задача  5', 'date_start': 1709607600000, 'date_finish': 1709640000000, 'priority_name': 'high', 'time_estimate': 14400000}, {'id': '86enmz9ef', 'name': 'Задача  6', 'date_start': 1709607600000, 'date_finish': 1709726400000, 'priority_name': 'high', 'time_estimate': 18000000}, {'id': '86enmz9dp', 'name': 'Задача 8l', 'date_start': 1709694000000, 'date_finish': 1709812800000, 'priority_name': 'normal', 'time_estimate': 10800000}, {'id': '86enhmfqv', 'name': 'Отредактировать рабочие профили. ', 'date_start': 1709780400000, 'date_finish': 1709812800000, 'priority_name': 'low', 'time_estimate': 1800000}, {'id': '86enmz9d5', 'name': 'Задача 9l', 'date_start': 1709780400000, 'date_finish': 1709812800000, 'priority_name': 'low', 'time_estimate': 7200000}, {'id': '86enmz9er', 'name': 'Задача  10', 'date_start': 1709780400000, 'date_finish': 1709899200000, 'priority_name': 'high', 'time_estimate': 10800000}];

    // Function to create list items from data
    function createListItems(data) {
        const list = document.getElementById("sortable-list");
        list.innerHTML = ""; // Clear existing items

        data.forEach(item => {
            const listItem = document.createElement("li");
            listItem.className = "sortable-item";
            listItem.innerHTML = `
                <strong>${item.name}</strong> - 
                Start: ${item.date_start}, 
                Finish: ${item.date_finish}, 
                Priority: ${item.priority_name}, 
                Estimate: ${item.time_estimate}
            `;
            list.appendChild(listItem);
        });
    }

    // Initialize SortableJS
    const sortable = new Sortable(document.getElementById("sortable-list"), {
        animation: 150,
        onEnd: function (evt) {
            // Update data order after dragging
            const item = data.splice(evt.oldIndex, 1)[0];
            data.splice(evt.newIndex, 0, item);
        }
    });

    // Initialize list with sample data
    createListItems(data);
</script>

</body>
</html>
